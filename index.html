<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>SpeakUp</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Montserrat',sans-serif;
  -webkit-tap-highlight-color: transparent;
}
body{
  background: linear-gradient(135deg,#0f172a,#1e293b);
  color:white;
  min-height:100vh;
}
#welcome{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  animation: fadeIn 1s;
}
#welcome.exit{
  animation: fadeOut 0.6s forwards;
}
#welcome h1{font-size:3rem;}
#welcome p{margin-top:15px;font-size:1.4rem;opacity:0.8;}
#welcome button{
  margin-top:30px;
  padding:15px 40px;
  border:none;
  border-radius:30px;
  font-size:1.1rem;
  cursor:pointer;
  background:#38bdf8;
  color:#0f172a;
}
@keyframes fadeIn{
  from{opacity:0;transform:scale(0.9);}
  to{opacity:1;transform:scale(1);}
}
@keyframes fadeOut{
  to{opacity:0;transform:scale(1.1);}
}
#opciones{
  display:none;
  padding:40px;
  text-align:center;
  animation: fadeIn 0.5s;
}
.card{
  background:#1f2933;
  margin:20px auto;
  padding:25px;
  border-radius:20px;
  max-width:300px;
  cursor:pointer;
  transition:0.3s;
}
.card:hover{
  transform:scale(1.05);
  background:#38bdf8;
  color:#0f172a;
}
#formal{
  display:none;
  padding:20px;
  animation: fadeIn 0.5s;
}
.level{
  background:#1f2933;
  margin:15px 0;
  padding:20px;
  border-radius:15px;
  cursor:pointer;
}
.back{
  margin-top:20px;
  background:#38bdf8;
  color:#000;
  border:none;
  padding:10px 25px;
  border-radius:20px;
}
</style>
</head>
<body>

<div id="welcome">
  <h1>SpeakUp</h1>
  <p>Habla. Exprésate. Mejora tu inglés.</p>
  <button onclick="enterApp()">Entrar</button>
</div>
<div id="login-container" style="margin-top:40px; text-align:center;">

  <!-- Botón Google azul marinado -->
  <button onclick="loginGoogle()" 
          style="display:flex; align-items:center; justify-content:center; gap:10px;
                 padding:12px 25px; border:none; border-radius:25px;
                 background:#1e40af; color:white; font-weight:600; cursor:pointer;
                 font-family:'Montserrat',sans-serif; font-size:1rem;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
         alt="Google G" style="width:22px; height:22px;">
    Iniciar con Google
  </button>

  <!-- Botón Invitado -->
  <button onclick="loginGuest()" 
          style="margin-top:15px; padding:12px 25px; border:none; border-radius:25px;
                 background:#6b7280; color:white; font-weight:600; cursor:pointer;
                 font-family:'Montserrat',sans-serif; font-size:1rem;">
    Iniciar como invitado
  </button>

</div>

<div id="opciones">
  <h2>Elige una opción</h2>
  <div class="card" onclick="openFormal()">Inglés Formal</div>
  <div class="card">Inglés Informal (Próximamente)</div>
  <div class="card">Tutor con IA (Próximamente)</div>
</div>

<div id="formal">
  <h2>Inglés Formal</h2>
  <div class="level">Principiante (Próximamente)</div>
  <div class="level">Intermedio (Próximamente)</div>
  <div class="level">Profesional (Próximamente)</div>
  <button class="back" onclick="goBack()">Volver</button>
</div>

<script>
function enterApp(){
  let w=document.getElementById("welcome");
  w.classList.add("exit");
  setTimeout(()=>{
    w.style.display="none";
    document.getElementById("opciones").style.display="block";
  },600);
}
function openFormal(){
  document.getElementById("opciones").style.display="none";
  document.getElementById("formal").style.display="block";
}
function goBack(){
  document.getElementById("formal").style.display="none";
  document.getElementById("opciones").style.display="block";
}
</script>
<!-- Firebase v9 compat para HTML sin módulos -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBNlsM6pNNMaHdDKP5wzE_v9Fh61h1faTY",
    authDomain: "login-a790f.firebaseapp.com",
    projectId: "login-a790f",
  };

  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const provider = new firebase.auth.GoogleAuthProvider();

  // Función para iniciar Google Login
  function loginGoogle() {
    auth.signInWithPopup(provider)
      .then(result => {
        document.getElementById("user").innerText = "Hola, " + result.user.displayName;
        enterApp();   // llama a tu función existente para entrar al menú
      })
      .catch(error => console.error(error));
  }

  // Función para iniciar como invitado
  function loginGuest() {
    enterApp();     // llama a tu función existente para entrar al menú
  }
</script>

</body>
</html>
