<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SpeakUp</title>

  <!-- ===== CSS (ESTILOS) ===== -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 40px;
    }

    /* Botón principal */
    .cuadro-bienvenida {
      width: 220px;
      margin: 60px auto;
      padding: 20px;
      background: #4CAF50;
      color: white;
      font-size: 24px;
      border-radius: 12px;
      cursor: pointer;
      animation: aparecer 1s ease;
    }

    @keyframes aparecer {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Caja de opciones */
    .fondo-botones {
      background: white;
      padding: 40px;
      border-radius: 16px;
      width: 300px;
      margin: 40px auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      display: none;
    }

    .opcion {
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .opcion:hover {
      background: #45a049;
    }

    .contenido-opcion {
      margin-top: 30px;
      font-size: 20px;
      display: none;
    }
  </style>
</head>

<body>

  <!-- ===== HTML (CONTENIDO) ===== -->

  <h1>Bienvenido a SpeakUp</h1>
  <p>Elige cómo quieres aprender inglés</p>

  <div class="cuadro-bienvenida" onclick="entrar()">
    Entrar
  </div>

  <div class="fondo-botones" id="opciones">
    <button class="opcion" onclick="mostrar('formal')">Inglés Formal</button>
    <button class="opcion" onclick="mostrar('informal')">Inglés Informal</button>
    <button class="opcion" onclick="mostrar('ia')">Tutor con IA</button>
  </div>

  <div id="formal" class="contenido-opcion">
    Aquí irá el contenido de Inglés Formal.
  </div>

  <div id="informal" class="contenido-opcion">
    Aquí irá el contenido de Inglés Informal.
  </div>

  <div id="ia" class="contenido-opcion">
    Aquí irá el contenido del Tutor con IA.
  </div>

  <!-- ===== JAVASCRIPT (LÓGICA) ===== -->
  <script>
    function entrar() {
      document.querySelector('.cuadro-bienvenida').style.display = "none";
      document.getElementById('opciones').style.display = "block";
    }

    function mostrar(tipo) {
      document.getElementById('formal').style.display = "none";
      document.getElementById('informal').style.display = "none";
      document.getElementById('ia').style.display = "none";

      document.getElementById(tipo).style.display = "block";
    }
  </script>

</body>
</html>
