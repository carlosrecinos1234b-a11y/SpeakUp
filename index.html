<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voxyra</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Montserrat',sans-serif;
  -webkit-tap-highlight-color: transparent;
}
body{
  background: linear-gradient(135deg,#0f172a,#1e293b);
  color:white;
  min-height:100vh;
}
#welcome{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  animation: fadeIn 1s;
}
#welcome.exit{
  animation: fadeOut 0.6s forwards;
}
#welcome h1{font-size:3rem;}
#welcome p{margin-top:15px;font-size:1.4rem;opacity:0.8;}
#welcome button{
  margin-top:30px;
  padding:15px 40px;
  border:none;
  border-radius:30px;
  font-size:1.1rem;
  cursor:pointer;
  background:#38bdf8;
  color:#0f172a;
}
@keyframes fadeIn{
  from{opacity:0;transform:scale(0.9);}
  to{opacity:1;transform:scale(1);}
}
@keyframes fadeOut{
  to{opacity:0;transform:scale(1.1);}
}
#opciones{
  display:none;
  padding:40px;
  text-align:center;
  animation: fadeIn 0.5s;
}
.card{
  background:#1f2933;
  margin:20px auto;
  padding:25px;
  border-radius:20px;
  max-width:300px;
  cursor:pointer;
  transition:0.3s;
}
.card:hover{
  transform:scale(1.05);
  background:#38bdf8;
  color:#0f172a;
}
#formal{
  display:none;
  padding:20px;
  animation: fadeIn 0.5s;
}
.skills{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
  margin-top:20px;
}
.skill{
  background:#1f2933;
  padding:25px;
  border-radius:18px;
  cursor:pointer;
  transition:0.3s;
}
.skill:hover{
  transform:scale(1.05);
  background:#38bdf8;
  color:#0f172a;
}
.back{
  margin-top:25px;
  background:#38bdf8;
  color:#000;
  border:none;
  padding:10px 25px;
  border-radius:20px;
}
/* Men煤 de configuraci贸n */
.menu-icon{
  position: fixed;
  top:20px;
  right:20px;
  width:25px;
  height:20px;
  cursor:pointer;
  z-index:1001;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  opacity:0;
  transform: translateX(50px);
  transition:0.6s;
}
.menu-icon.show{
  opacity:1;
  transform: translateX(0);
}
.menu-icon div{
  height:3px;
  background:white;
  border-radius:3px;
}
#confi{
  position: fixed;
  top:0;
  right:-300px;
  width:300px;
  height:100%;
  background:#1f2933;
  transition:0.5s;
  padding-top:60px;
  text-align:center;
  z-index:1000;
}
#confi.open{
  right:0;
}
#confi h2, #confi p{
  margin:20px;
}
</style>
</head>
<body>

<div class="menu-icon" id="menu" onclick="toggleConfi()">
  <div></div>
  <div></div>
  <div></div>
</div>

<div id="welcome">
  <h1>Voxyra</h1>
  <p>Habla, Expr茅sate, Mejora tu ingl茅s.</p>
  <button onclick="enterApp()">Entrar</button>
</div>

<div id="opciones">
  <h2>Elige una opci贸n</h2>
  <div class="card" onclick="openFormal()">Ingl茅s Formal</div>
  <div class="card">Ingl茅s Informal (Pr贸ximamente)</div>
  <div class="card">Tutor con IA (Pr贸ximamente)</div>
</div>

<!-- NUEVA SECCIN TIPO VIDEO -->
<div id="formal">
  <h2>Ingl茅s Formal</h2>
  <p style="opacity:0.7;margin-top:10px;">Practica por habilidades</p>

  <div class="skills">
    <div class="skill"> Speaking</div>
    <div class="skill"> Listening</div>
    <div class="skill"> Reading</div>
    <div class="skill">锔 Writing</div>
  </div>

  <button class="back" onclick="goBack()">Volver</button>
</div>

<div id="confi">
  <h2>Configuraci贸n</h2>
  <p>Cambiar idioma</p>
  <p>Modo oscuro/claro</p>
  <p>Notificaciones</p>
</div>

<script>
function enterApp(){
  let w=document.getElementById("welcome");
  w.classList.add("exit");
  setTimeout(()=>{
    w.style.display="none";
    document.getElementById("opciones").style.display="block";
    document.getElementById("menu").classList.add("show");
  },600);
}
function openFormal(){
  document.getElementById("opciones").style.display="none";
  document.getElementById("formal").style.display="block";
}
function goBack(){
  document.getElementById("formal").style.display="none";
  document.getElementById("opciones").style.display="block";
}
function toggleConfi(){
  document.getElementById("confi").classList.toggle("open");
}
</script>
</body>
</html>
