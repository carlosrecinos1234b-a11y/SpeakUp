<!-- Menú de configuración -->
<div class="menu-icon" id="menu" onclick="toggleConfi()">
  <div></div>
  <div></div>
  <div></div>
</div>

<!-- Panel de Configuración deslizante -->
<div id="confi">
  <h2>Configuración</h2>
  <p>Aquí podrás ajustar tus preferencias y configuraciones de la app.</p>
  <p>Opciones futuras: cambiar idioma, tema oscuro/claro, notificaciones, etc.</p>
</div>

<style>
/* Menú de configuración */
.menu-icon{
  position: fixed;
  top:20px;
  right:20px;
  width:25px;
  height:20px;
  cursor:pointer;
  z-index:1000;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  opacity:0;
  transform: translateX(50px);
  transition:0.6s;
}
.menu-icon.show{
  opacity:1;
  transform: translateX(0);
}
.menu-icon div{
  height:3px;
  background:white;
  border-radius:3px;
  transition:0.3s;
}

/* Panel de configuración deslizable */
#confi{
  position: fixed;
  top:0;
  right:-300px; /* Fuera de pantalla al inicio */
  width:300px;
  height:100%;
  background:#1f2933;
  overflow-x:hidden;
  transition:0.5s;
  padding-top:60px;
  text-align:center;
}
#confi.open{
  right:0; /* Se desliza hacia la pantalla */
}
#confi h2, #confi p{
  color:white;
  margin:20px;
}
</style>

<script>
function toggleConfi(){
  const c = document.getElementById("confi");
  c.classList.toggle("open");
}

// Para que las 3 rayitas aparezcan después de salir de la bienvenida
function showMenuIcon(){
  const menu = document.getElementById("menu");
  menu.classList.add("show");
}
</script>
